<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div id="container">
        <form id="form" action="/register" method="POST">
            <h1 style="text-align: center;">회원가입</h1>
            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input name="login_id" placeholder="아이디" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" name="password" placeholder="비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" name="password2" placeholder="비밀번호 확인" required>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input name="user_name" placeholder="이름" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input name="phone" placeholder="휴대전화 번호" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input type="radio" name="sex" value="male" checked>남자
                        </label>
                        <label>
                            <input type="radio" name="sex" value="female">여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input title="정확한 메일 주소를 작성해주세요" type="email" name="email" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>키</th>
                    <td>
                        <input type="number" step="0.1" name="height">
                    </td>
                </tr>
                <tr>
                    <th>몸무게</th>
                    <td>
                        <input type="number" step="0.1" name="weight">
                    </td>
                </tr>
            </table>
            <div class="buttons">
            <input type="submit" value="가입" class="btn" title="가입">
            <button type="button" class="btn-cancel" title="취소" onclick="window.location.href='/login'">취소</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
